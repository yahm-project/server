<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.6.0/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.6.0/leaflet.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>

var potHoleIcon = L.icon({
    iconUrl: '/images/pot-hole-marker.png',

    iconSize:     [70, 70], // size of the icon
    iconAnchor:   [35, 70], // point of the icon which will correspond to marker's location
    popupAnchor:  [35, 0] // point from which the popup should open relative to the iconAnchor
});

var mymap = L.map('map', {
    center: [44.133331, 12.233333],
    zoom: 18,
    maxNativeZoom: 18,
    maxZoom: 18,
    minZoom: 6,
    zoomControl: false
});

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);

L.control.zoom({
    position: 'bottomright'
}).addTo(mymap);

var lc = L.control.locate({
    position: 'bottomright',
    enableHighAccuracy: true,
    flyTo: true,
    locateOptions: {
        maxZoom: 18
    },
    strings: {
        title: "Show me where I am, yo!"
    }}).addTo(mymap);
lc.start()

var roadDefectsMarkerCluster = L.markerClusterGroup();
roadDefectsMarkerCluster.addLayer(L.marker(mymap.getCenter(), {icon: potHoleIcon}));
mymap.addLayer(roadDefectsMarkerCluster);

roadDefectsMarkerCluster.addLayer(L.marker([44.131330, 12.233333], {icon: potHoleIcon}));
roadDefectsMarkerCluster.addLayer(L.marker([44.132335, 12.233333], {icon: potHoleIcon}));

</script>
</body>
</html>
